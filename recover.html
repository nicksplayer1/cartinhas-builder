 <!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Recuperar cartinha</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#0b1020;color:#fff;min-height:100vh;display:grid;place-items:center;padding:16px}
    .card{width:min(560px,100%);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14);border-radius:16px;padding:16px}
    input,button{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.25);color:#fff;font-size:14px}
    button{cursor:pointer;background:rgba(255,255,255,.12)}
    button:hover{background:rgba(255,255,255,.16)}
    .row{display:grid;gap:10px;margin-top:10px}
    .muted{opacity:.75;font-size:13px;line-height:1.45}
    .links{margin-top:12px;display:grid;gap:8px}
    a{color:#9bd1ff;word-break:break-all}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 6px">Recuperar link da cartinha</h2>
    <div class="muted">Digite seu e-mail, receba um código (OTP) e veja seus links pagos.</div>

    <div class="row">
      <input id="email" placeholder="seuemail@exemplo.com"/>
      <button id="btnSend">Enviar código</button>
    </div>

    <div class="row" style="margin-top:14px">
      <input id="code" placeholder="código de 6 dígitos"/>
      <button id="btnVerify">Verificar e listar links</button>
    </div>

    <div id="out" class="muted" style="margin-top:12px"></div>
    <div id="links" class="links"></div>
  </div>

<script>
  const $ = (s)=>document.querySelector(s);
  const sp = new URLSearchParams(location.search);
  if(sp.get("email")) $("#email").value = sp.get("email");

  async function send(){
    $("#out").textContent = "Enviando…";
    $("#links").innerHTML = "";
    const email = $("#email").value.trim().toLowerCase();
    const r = await fetch("/api/recover-request", {
      method:"POST",
      headers:{ "content-type":"application/json" },
      body: JSON.stringify({ email })
    });
    const j = await r.json().catch(()=> ({}));
    if(!r.ok) { $("#out").textContent = "Erro: " + (j.error || r.status); return; }
    $("#out").textContent = "Código enviado. Verifique seu e-mail (spam também).";
  }

  async function verify(){
    $("#out").textContent = "Verificando…";
    $("#links").innerHTML = "";
    const email = $("#email").value.trim().toLowerCase();
    const code = $("#code").value.trim();
    const r = await fetch("/api/recover-verify", {
      method:"POST",
      headers:{ "content-type":"application/json" },
      body: JSON.stringify({ email, code })
    });
    const j = await r.json().catch(()=> ({}));
    if(!r.ok) { $("#out").textContent = "Erro: " + (j.error || r.status); return; }
    const links = j.links || [];
    if(!links.length) { $("#out").textContent = "Nenhum link pago encontrado pra este e-mail."; return; }
    $("#out").textContent = "Links encontrados:";
    $("#links").innerHTML = links.map(x => `<a target="_blank" rel="noopener" href="${x.url}">${x.url}</a>`).join("");
  }

  $("#btnSend").onclick = send;
  $("#btnVerify").onclick = verify;
</script>
</body>
</html>
