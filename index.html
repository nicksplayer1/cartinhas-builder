 <!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Construtor de Cartinhas</title>

  <style>
    :root{
      --bg:#0b1020;
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --r: 18px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1100px 800px at 25% 20%, #24346b 0%, transparent 60%),
        radial-gradient(1000px 750px at 80% 25%, #6b235e 0%, transparent 55%),
        linear-gradient(135deg, #0b1020, #111a33);
      min-height:100vh;
    }

    header{
      padding:18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }
    .brand{display:flex; flex-direction:column; gap:4px;}
    .brand h1{margin:0; font-size:16px;}
    .brand p{margin:0; font-size:12px; color:var(--muted);}

    .bar{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;}

    .btn{
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding:10px 12px;
      cursor:pointer;
      font-size:13px;
      display:inline-flex;
      gap:8px;
      align-items:center;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{ background: rgba(255,255,255,.14); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .wrap{
      padding: 0 18px 18px;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap:14px;
    }

    .card{
      background: rgba(20,20,30,.55);
      border:1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow:hidden;
    }
    .card-h{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .card-h .t{font-size:13px; color:var(--text); opacity:.95}
    .card-b{padding:12px}

    /* THEMES LIST */
    .themes{
      display:grid;
      gap:10px;
    }
    .theme{
      width:100%;
      text-align:left;
      padding:12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      cursor:pointer;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .theme:hover{ background: rgba(0,0,0,.26); }
    .theme.active{
      border-color: rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
    }
    .emoji{font-size:22px; width:32px; text-align:center}
    .theme .name{font-size:13px; margin:0}
    .theme .desc{font-size:12px; color:var(--muted); margin:4px 0 0}

    /* PANEL (aparece s√≥ quando escolhe tema) */
    .panel{
      margin-top:12px;
      padding:12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      display:none;
    }
    .panel.open{display:block;}

    .hint{font-size:12px; color:var(--muted); line-height:1.45}

    label{font-size:12px; color:var(--muted)}
    input, textarea{
      width:100%;
      margin-top:6px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
      color: var(--text);
      padding:10px 12px;
      outline:none;
      font-size:13px;
    }
    textarea{min-height: 96px; resize:vertical;}

    .grid{display:grid; gap:10px;}

    .preview{
      height: calc(100vh - 86px);
      width:100%;
      border:0;
      border-radius: 16px;
      background: rgba(0,0,0,.15);
    }

    .toast{
      position:fixed;
      right:14px; bottom:14px;
      background: rgba(20,20,30,.85);
      border:1px solid rgba(255,255,255,.16);
      padding:10px 12px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      color:rgba(255,255,255,.92);
      font-size:13px;
      max-width:min(520px, calc(100% - 28px));
      display:none;
      z-index:999;
      backdrop-filter: blur(12px);
    }
    .toast.open{display:block;}
    .toast a{color:#fff; text-decoration:underline;}

    @media (max-width: 980px){
      .wrap{grid-template-columns: 1fr;}
      .preview{height: 62vh;}
    }
  </style>

  <!-- libs para ZIP -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>

<body>
  <header>
    <div class="brand">
      <h1>üíå Construtor de Cartinhas</h1>
      <p>Escolha um tema, edite os campos, veja o preview, exporte um ZIP ou publique pra gerar um link.</p>
    </div>
    <div class="bar">
      <button class="btn" id="btnPublish" disabled>üåê Publicar (gerar link)</button>
      <button class="btn" id="btnExport" disabled>‚¨áÔ∏è Exportar ZIP</button>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="card-h">
        <div class="t">üé≠ Temas</div>
      </div>
      <div class="card-b">
        <div class="themes" id="themes"></div>

        <!-- Painel que s√≥ aparece ao clicar em um tema -->
        <div class="panel" id="panel">
          <div class="hint" id="panelHint" style="margin-bottom:10px;"></div>
          <div class="grid" id="form"></div>
          <div class="hint" style="margin-top:10px;">
            Dica (celular): selecione a foto e aguarde carregar. Se n√£o aparecer no preview, selecione de novo.
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-h">
        <div class="t">üëÄ Preview</div>
        <div class="hint">Atualiza automaticamente</div>
      </div>
      <div class="card-b">
        <iframe class="preview" id="preview" sandbox="allow-same-origin"></iframe>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
  // =============================
  // Helpers
  // =============================
  const $ = (s) => document.querySelector(s);

  function escHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, (m)=>( {
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function safeName(name){
    return String(name || "imagem.jpg").replace(/[^\w.\-]+/g, "_");
  }

  function readFileAsDataURL(file){
    return new Promise((resolve, reject)=>{
      const r = new FileReader();
      r.onload = () => resolve(String(r.result));
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  function showToast(html, ms=6000){
    const t = $("#toast");
    t.innerHTML = html;
    t.classList.add("open");
    window.clearTimeout(showToast._timer);
    showToast._timer = window.setTimeout(()=> t.classList.remove("open"), ms);
  }

  // =============================
  // Temas (2 temas simples)
  // =============================
  const THEMES = {
    amor: {
      emoji: "üíå",
      name: "Cartinha de Amor",
      desc: "Carta clara (branca) + foto opcional.",
      hint: "Tema rom√¢ntico com visual mais f√°cil de ler.",
      fields: [
        { key:"title", label:"T√≠tulo", type:"text", placeholder:"Uma cartinha pra voc√™ ‚ù§Ô∏è" },
        { key:"to", label:"Para", type:"text", placeholder:"Meu amor" },
        { key:"message", label:"Mensagem", type:"textarea", placeholder:"Escreva aqui sua mensagem..." },
        { key:"sign", label:"Assinatura", type:"text", placeholder:"Seu nome" },
        { key:"photo", label:"Foto (opcional)", type:"file", accept:"image/*", help:"A foto aparece no topo da cartinha." }
      ],
      generate: (data, assets, mode) => generateCartinhaAmor(data, assets, mode)
    },

    simples: {
      emoji: "‚úâÔ∏è",
      name: "Cartinha Simples",
      desc: "Sem foto, s√≥ texto (bem direto).",
      hint: "Perfeita pra recados r√°pidos, confiss√£o simples, etc.",
      fields: [
        { key:"title", label:"T√≠tulo", type:"text", placeholder:"Uma mensagem pra voc√™" },
        { key:"message", label:"Mensagem", type:"textarea", placeholder:"Escreva aqui..." },
        { key:"sign", label:"Assinatura", type:"text", placeholder:"Seu nome" }
      ],
      generate: (data, assets, mode) => generateCartinhaSimples(data, assets, mode)
    }
  };

  // =============================
  // Estado
  // =============================
  let openThemeId = null; // <- come√ßa fechado (s√≥ abre quando clicar)

  const state = {
    amor: {
      title: "Uma cartinha pra voc√™ ‚ù§Ô∏è",
      to: "Meu amor",
      message: "Escreva aqui sua mensagem...\n\nCom carinho,\nEu ‚ù§Ô∏è",
      sign: "Seu nome"
    },
    simples: {
      title: "Uma mensagem pra voc√™",
      message: "Escreva aqui sua mensagem...",
      sign: "Seu nome"
    }
  };

  const assets = {
    amor: { photo: null },     // { file, dataUrl }
    simples: {}                // nada por enquanto
  };

  // =============================
  // UI
  // =============================
  function renderThemes(){
    const root = $("#themes");
    root.innerHTML = "";

    Object.entries(THEMES).forEach(([id, t])=>{
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "theme" + (id === openThemeId ? " active" : "");
      btn.innerHTML = `
        <div class="emoji">${t.emoji}</div>
        <div>
          <p class="name">${escHtml(t.name)}</p>
          <p class="desc">${escHtml(t.desc)}</p>
        </div>
      `;

      btn.addEventListener("click", ()=>{
        // toggle: se clicar no mesmo tema, fecha
        openThemeId = (openThemeId === id) ? null : id;

        // painel aparece s√≥ se houver tema aberto
        syncPanel();
        renderThemes();
        if(openThemeId){
          renderForm(openThemeId);
          updatePreview();
        } else {
          clearPreview();
        }
      });

      root.appendChild(btn);
    });
  }

  function syncPanel(){
    const panel = $("#panel");
    const publishBtn = $("#btnPublish");
    const exportBtn = $("#btnExport");

    if(openThemeId){
      panel.classList.add("open");
      publishBtn.disabled = false;
      exportBtn.disabled = false;
    } else {
      panel.classList.remove("open");
      publishBtn.disabled = true;
      exportBtn.disabled = true;
      $("#form").innerHTML = "";
      $("#panelHint").textContent = "";
    }
  }

  function renderForm(id){
    const t = THEMES[id];
    const data = state[id] || (state[id] = {});
    const a = assets[id] || (assets[id] = {});
    $("#panelHint").textContent = t.hint || "";

    const form = $("#form");
    form.innerHTML = "";

    t.fields.forEach(field=>{
      const block = document.createElement("div");
      const inputId = `f_${id}_${field.key}`;
      block.innerHTML = `<label for="${inputId}">${escHtml(field.label)}</label>`;

      let el;
      if(field.type === "textarea"){
        el = document.createElement("textarea");
        el.id = inputId;
        el.value = data[field.key] ?? "";
        if(field.placeholder) el.placeholder = field.placeholder;
      } else if(field.type === "file"){
        el = document.createElement("input");
        el.id = inputId;
        el.type = "file";
        el.accept = field.accept || "";
      } else {
        el = document.createElement("input");
        el.id = inputId;
        el.type = "text";
        el.value = data[field.key] ?? "";
        if(field.placeholder) el.placeholder = field.placeholder;
      }

      const onChange = async ()=>{
        if(field.type === "file"){
          const file = el.files && el.files[0] ? el.files[0] : null;
          if(file){
            const dataUrl = await readFileAsDataURL(file);
            a.photo = { file, dataUrl };
          } else {
            a.photo = null;
          }
        } else {
          data[field.key] = el.value;
        }
        updatePreview();
      };

      el.addEventListener("input", onChange);
      el.addEventListener("change", onChange);

      block.appendChild(el);

      if(field.help){
        const h = document.createElement("div");
        h.className = "hint";
        h.style.marginTop = "6px";
        h.textContent = field.help;
        block.appendChild(h);
      }

      form.appendChild(block);
    });
  }

  function clearPreview(){
    const html = baseBuilderPreview("Escolha um tema", "Clique em um tema √† esquerda para come√ßar.");
    $("#preview").srcdoc = html;
  }

  function updatePreview(){
    if(!openThemeId) return clearPreview();
    const t = THEMES[openThemeId];
    const data = state[openThemeId] || {};
    const html = t.generate(data, assets[openThemeId], "preview");
    $("#preview").srcdoc = html;
  }

  // =============================
  // Export / Publish
  // =============================
  async function exportZip(){
    if(!openThemeId) return;
    const t = THEMES[openThemeId];
    const data = state[openThemeId] || {};
    const zip = new JSZip();

    const html = t.generate(data, assets[openThemeId], "export");
    zip.file("index.html", html);

    const imgFolder = zip.folder("imagens");

    // Tema "amor": uma foto opcional
    if(openThemeId === "amor"){
      const a = assets.amor;
      if(a?.photo?.file){
        imgFolder.file(safeName(a.photo.file.name), a.photo.file);
      }
    }

    const blob = await zip.generateAsync({type:"blob"});
    saveAs(blob, `cartinha_${openThemeId}.zip`);
  }

  async function publish(){
    if(!openThemeId) return;

    const t = THEMES[openThemeId];
    const data = state[openThemeId] || {};
    const html = t.generate(data, assets[openThemeId], "publish"); // publish: usa DataURL, funciona no link

    const btn = $("#btnPublish");
    btn.disabled = true;
    btn.textContent = "‚è≥ Publicando...";

    try{
      const r = await fetch("/api/publish", {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify({ html })
      });
      const j = await r.json().catch(()=> ({}));
      if(!r.ok) throw new Error(j.error || ("Erro " + r.status));

      const url = j.url;
      showToast(`‚úÖ Link gerado: <a href="${escHtml(url)}" target="_blank" rel="noopener">abrir cartinha</a><br><span class="hint">Copie e envie no WhatsApp/Instagram.</span>`, 12000);
    }catch(e){
      showToast(`‚ùå Falha ao publicar: ${escHtml(e.message || String(e))}`, 9000);
    }finally{
      btn.disabled = false;
      btn.textContent = "üåê Publicar (gerar link)";
    }
  }

  $("#btnExport").addEventListener("click", exportZip);
  $("#btnPublish").addEventListener("click", publish);

  // =============================
  // Templates (Preview)
  // =============================
  function baseBuilderPreview(title, text){
    return `<!doctype html>
<html lang="pt-br"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>${escHtml(title)}</title>
<style>
  body{
    margin:0; min-height:100vh;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color: rgba(255,255,255,.92);
    background:
      radial-gradient(1100px 800px at 25% 20%, #24346b 0%, transparent 60%),
      radial-gradient(1000px 750px at 80% 25%, #6b235e 0%, transparent 55%),
      linear-gradient(135deg, #0b1020, #111a33);
    display:grid; place-items:center; padding:18px;
  }
  .box{
    width:min(820px, 100%);
    border-radius:22px;
    background: rgba(20,20,30,.58);
    border:1px solid rgba(255,255,255,.16);
    box-shadow: 0 18px 50px rgba(0,0,0,.45);
    backdrop-filter: blur(14px);
    padding:18px;
  }
  h1{margin:0 0 8px 0; font-size:18px;}
  p{margin:0; color: rgba(255,255,255,.72); line-height:1.5}
</style>
</head><body>
  <div class="box">
    <h1>${escHtml(title)}</h1>
    <p>${escHtml(text)}</p>
  </div>
</body></html>`;
  }

  function baseDoc(title, body, extraCss=""){
    return `<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>${escHtml(title)}</title>
<style>
  :root{
    --bg1:#0b1020; --bg2:#111a33;
    --shadow: 0 18px 50px rgba(0,0,0,.45);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  body{
    margin:0;
    background:
      radial-gradient(1100px 800px at 25% 20%, #24346b 0%, transparent 60%),
      radial-gradient(1000px 750px at 80% 25%, #6b235e 0%, transparent 55%),
      linear-gradient(135deg, var(--bg1), var(--bg2));
    min-height:100vh;
  }
  ${extraCss}
</style>
</head>
<body>
${body}
</body>
</html>`;
  }

  // =============================
  // Tema 1: Cartinha de Amor (branca)
  // =============================
  function generateCartinhaAmor(data, a, mode){
    const title = data.title || "Uma cartinha pra voc√™ ‚ù§Ô∏è";
    const to = data.to || "";
    const message = data.message || "";
    const sign = data.sign || "";

    let photoSrc = "";
    if(a?.photo?.file){
      if(mode === "export"){
        photoSrc = `./imagens/${safeName(a.photo.file.name)}`;
      } else {
        photoSrc = a.photo.dataUrl || "";
      }
    }

    return baseDoc(title, `
      <div class="card">
        <div class="h">
          <div class="h1">${escHtml(title)}</div>
          ${to ? `<div class="sub">Para: <b>${escHtml(to)}</b></div>` : ``}
        </div>
        <div class="b">
          ${photoSrc ? `
            <div class="photo">
              <img src="${photoSrc}" alt="" />
            </div>
          ` : ``}

          <div class="msg">${escHtml(message)}</div>

          <div class="sign">‚Äî ${escHtml(sign)}</div>
        </div>
      </div>
    `, `
      /* CARTINHA BRANCA */
      .card{
        width:min(860px, calc(100% - 32px));
        margin: 18px auto;
        border-radius: 22px;
        background: rgba(255,255,255,.96);
        border:1px solid rgba(0,0,0,.08);
        box-shadow: var(--shadow);
        overflow:hidden;
      }
      .h{
        padding:16px 18px;
        border-bottom:1px solid rgba(0,0,0,.06);
      }
      .h1{margin:0; font-size:20px; color:#121212;}
      .sub{margin-top:8px; color:#2a2a2a; font-size:13px;}
      .b{padding:18px;}
      .photo{
        margin-bottom:12px;
        border-radius:18px;
        overflow:hidden;
        border:1px solid rgba(0,0,0,.08);
        background: #f5f5f5;
      }
      .photo img{width:100%; display:block;}
      .msg{
        padding:16px;
        border-radius:18px;
        border:1px solid rgba(0,0,0,.08);
        background: rgba(0,0,0,.02);
        color:#121212;
        line-height:1.75;
        white-space:pre-wrap;
      }
      .sign{
        margin-top:14px;
        text-align:right;
        color:#2a2a2a;
        font-size:14px;
      }
    `);
  }

  // =============================
  // Tema 2: Cartinha Simples (sem foto)
  // =============================
  function generateCartinhaSimples(data, a, mode){
    const title = data.title || "Uma mensagem pra voc√™";
    const message = data.message || "";
    const sign = data.sign || "";

    return baseDoc(title, `
      <div class="card">
        <div class="h">
          <div class="h1">${escHtml(title)}</div>
        </div>
        <div class="b">
          <div class="msg">${escHtml(message)}</div>
          <div class="sign">‚Äî ${escHtml(sign)}</div>
        </div>
      </div>
    `, `
      .card{
        width:min(860px, calc(100% - 32px));
        margin: 18px auto;
        border-radius: 22px;
        background: rgba(20,20,30,.60);
        border:1px solid rgba(255,255,255,.16);
        box-shadow: var(--shadow);
        backdrop-filter: blur(14px);
        overflow:hidden;
        color: rgba(255,255,255,.92);
      }
      .h{
        padding:14px 16px;
        border-bottom:1px solid rgba(255,255,255,.10);
      }
      .h1{margin:0; font-size:20px;}
      .b{padding:16px;}
      .msg{
        padding:16px;
        border-radius:18px;
        border:1px solid rgba(255,255,255,.12);
        background: rgba(0,0,0,.18);
        line-height:1.75;
        white-space:pre-wrap;
      }
      .sign{
        margin-top:14px;
        text-align:right;
        color: rgba(255,255,255,.72);
        font-size:14px;
      }
    `);
  }

  // =============================
  // Init
  // =============================
  renderThemes();
  syncPanel();
  clearPreview();
</script>

</body>
</html>
