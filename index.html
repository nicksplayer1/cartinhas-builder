  function escHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, (m)=>({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function makeInput(field, value, onChange){
    const wrap = document.createElement("div");
    const id = "f_" + field.key;

    wrap.innerHTML = `
      <label for="${id}">${escHtml(field.label)}</label>
    `;

    let el;
    if(field.type === "textarea"){
      el = document.createElement("textarea");
      el.id = id;
      el.value = value ?? "";
    } else if(field.type === "select"){
      el = document.createElement("select");
      el.id = id;
      (field.options || []).forEach(opt=>{
        const o = document.createElement("option");
        o.value = opt.value;
        o.textContent = opt.label;
        el.appendChild(o);
      });
      el.value = value ?? (field.options?.[0]?.value ?? "");
    } else if(field.type === "files"){
      el = document.createElement("input");
      el.id = id;
      el.type = "file";
      el.accept = field.accept || "";
      el.multiple = !!field.multiple;
    } else {
      el = document.createElement("input");
      el.id = id;
      el.type = field.type || "text";
      el.value = value ?? "";
      if(field.placeholder) el.placeholder = field.placeholder;
    }

    el.addEventListener("input", () => onChange(field, el));
    el.addEventListener("change", () => onChange(field, el));
    wrap.appendChild(el);

    if(field.help){
      const h = document.createElement("div");
      h.className = "hint";
      h.style.marginTop = "6px";
      h.textContent = field.help;
      wrap.appendChild(h);
    }

    return wrap;
  }

  function readFileAsDataURL(file){
    return new Promise((resolve, reject)=>{
      const r = new FileReader();
      r.onload = () => resolve(String(r.result));
      r.onerror = reject;
      r.readAsDataURL(file);
    });
