 <!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Construtor de Cartinha</title>

  <style>
    :root{
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --r: 18px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--font); color:var(--text);
      background:
        radial-gradient(1100px 800px at 25% 20%, #24346b 0%, transparent 60%),
        radial-gradient(1000px 750px at 80% 25%, #6b235e 0%, transparent 55%),
        linear-gradient(135deg, #0b1020, #111a33);
      min-height:100vh;
    }
    header{
      padding:18px;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; flex-direction:column; gap:4px;}
    .brand h1{margin:0; font-size:16px;}
    .brand p{margin:0; font-size:12px; color:var(--muted)}

    .wrap{
      padding: 0 18px 18px;
      display:grid;
      grid-template-columns: 390px 1fr;
      gap:14px;
    }
    .card{
      background: rgba(20,20,30,.55);
      border:1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow:hidden;
    }
    .card-h{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .card-h .t{font-size:13px; opacity:.95}
    .card-b{padding:12px}
    .grid{display:grid; gap:10px;}

    .bar{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; align-items:center;}
    .btn{
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding:10px 12px;
      cursor:pointer;
      font-size:13px;
      display:inline-flex; gap:8px; align-items:center;
    }
    .btn:hover{ background: rgba(255,255,255,.14); }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }

    .hint{font-size:12px; color:var(--muted); line-height:1.45}

    label{font-size:12px; color:var(--muted)}
    input, textarea{
      width:100%;
      margin-top:6px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
      color: var(--text);
      padding:10px 12px;
      outline:none;
      font-size:13px;
    }
    textarea{min-height: 120px; resize:vertical;}

    .preview{
      height: calc(100vh - 108px);
      width:100%;
      border:0;
      border-radius: 16px;
      background: rgba(0,0,0,.15);
    }

    /* Temas */
    .themes{
      display:grid;
      gap:10px;
    }
    .theme{
      padding:12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      cursor:pointer;
      display:flex; gap:10px;
      align-items:flex-start;
      user-select:none;
    }
    .theme:hover{ background: rgba(0,0,0,.26); }
    .theme.active{
      border-color: rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
    }
    .emoji{font-size:22px; width:32px; text-align:center}
    .theme .name{font-size:13px; margin:0}
    .theme .desc{font-size:12px; color:var(--muted); margin:4px 0 0}

    .toast{
      position: fixed;
      right: 16px;
      bottom: 16px;
      max-width: min(520px, calc(100% - 32px));
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(20,20,30,.82);
      box-shadow: var(--shadow);
      padding: 12px 12px;
      display:none;
      z-index: 999;
    }
    .toast.open{display:block;}
    .toast .title{font-size:13px; margin-bottom:6px;}
    .toast .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;}
    .toast a{color: rgba(255,255,255,.92); word-break:break-all}

    @media (max-width: 980px){
      .wrap{grid-template-columns: 1fr; }
      .preview{height: 66vh;}
    }
  </style>

  <!-- libs para ZIP -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>

<body>
  <header>
    <div class="brand">
      <h1>üíå Construtor de Cartinhas</h1>
      <p>Escolha um tema, preencha, veja o preview e publique para gerar um link.</p>
    </div>
    <div class="bar">
      <button class="btn" id="btnPublish">üåê Publicar (gerar link)</button>
      <button class="btn" id="btnExport">‚¨áÔ∏è Exportar ZIP</button>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="card-h">
        <div class="t">üé≠ Temas</div>
      </div>
      <div class="card-b">
        <div class="themes" id="themes"></div>
      </div>

      <div class="card-h">
        <div class="t">üìù Dados do tema</div>
        <div class="hint" id="themeHint"></div>
      </div>
      <div class="card-b">
        <div class="grid" id="form"></div>
        <div class="hint" style="margin-top:10px;">
          Dica (celular): ao escolher a foto, aguarde carregar. Se n√£o aparecer no preview, troque o arquivo.
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-h">
        <div class="t">üëÄ Preview</div>
        <div class="hint">Atualiza automaticamente</div>
      </div>
      <div class="card-b">
        <iframe class="preview" id="preview" sandbox=""></iframe>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="title" id="toastTitle">Pronto</div>
    <div class="hint" id="toastMsg"></div>
    <div class="row" id="toastRow"></div>
  </div>

<script>
  // =============================
  // Helpers
  // =============================
  const $ = (s) => document.querySelector(s);

  function escHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, (m)=>( {
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m] ));
  }
  function escAttr(s){
    return String(s ?? "").replace(/"/g, "&quot;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  }
  function safeName(name){
    return String(name || "imagem.jpg").replace(/[^\w.\-]+/g, "_");
  }
  function readFileAsDataURL(file){
    return new Promise((resolve, reject)=>{
      const r = new FileReader();
      r.onload = () => resolve(String(r.result));
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  function showToast(title, msg, actions = []){
    const t = $("#toast");
    $("#toastTitle").textContent = title || "OK";
    $("#toastMsg").innerHTML = msg || "";
    const row = $("#toastRow");
    row.innerHTML = "";
    actions.forEach(a=>{
      const el = document.createElement(a.tag || "button");
      if(a.tag === "a"){
        el.href = a.href;
        el.target = "_blank";
        el.rel = "noopener";
        el.textContent = a.text;
      } else {
        el.className = "btn";
        el.textContent = a.text;
        el.addEventListener("click", a.onClick);
      }
      if(a.tag !== "a") el.className = "btn";
      row.appendChild(el);
    });
    t.classList.add("open");
    clearTimeout(showToast._to);
    showToast._to = setTimeout(()=> t.classList.remove("open"), 12000);
  }

  // =============================
  // Temas (por enquanto s√≥ 1)
  // Depois voc√™ s√≥ adiciona mais itens aqui.
  // =============================
  const THEMES = {
    amor: {
      emoji: "üíå",
      name: "Cartinha de Amor",
      desc: "Uma carta simples e linda (com foto opcional).",
      hint: "Esse √© o tema padr√£o. Depois voc√™ adiciona outros (convite, processo, etc).",
      fields: [
        { key:"title", label:"T√≠tulo", type:"text", placeholder:"ex: Uma cartinha pra voc√™ üíó" },
        { key:"to", label:"Para", type:"text", placeholder:"ex: Meu amor" },
        { key:"message", label:"Mensagem", type:"textarea", placeholder:"Digite sua cartinha aqui..." },
        { key:"from", label:"Assinatura", type:"text", placeholder:"ex: Seu nome" },
        { key:"photo", label:"Foto (opcional)", type:"file", help:"A foto aparece no topo da cartinha." }
      ],
      generate: (data, assets, mode) => generateLoveLetter(data, assets, mode)
    }
  };

  // =============================
  // Estado (por tema)
  // =============================
  let themeId = "amor";

  const state = {
    amor: {
      title: "Uma cartinha pra voc√™ üíó",
      to: "Meu amor",
      message: "Escreva aqui sua mensagem...\n\nCom carinho,\nEu ‚ù§Ô∏è",
      from: "Seu nome"
    }
  };

  const assets = {
    amor: { photo: null, photoDataUrl: "" }
  };

  // =============================
  // UI
  // =============================
  function renderThemes(){
    const root = $("#themes");
    root.innerHTML = "";
    Object.entries(THEMES).forEach(([id, t])=>{
      const el = document.createElement("div");
      el.className = "theme" + (id === themeId ? " active" : "");
      el.innerHTML = `
        <div class="emoji">${t.emoji}</div>
        <div>
          <p class="name">${escHtml(t.name)}</p>
          <p class="desc">${escHtml(t.desc)}</p>
        </div>
      `;
      el.addEventListener("click", ()=>{
        themeId = id;
        renderThemes();
        renderForm();
        updatePreview();
      });
      root.appendChild(el);
    });
  }

  function makeField(field, value, onChange){
    const wrap = document.createElement("div");
    const id = "f_" + field.key;

    wrap.innerHTML = `<label for="${id}">${escHtml(field.label)}</label>`;

    let el;
    if(field.type === "textarea"){
      el = document.createElement("textarea");
      el.id = id;
      el.value = value ?? "";
      if(field.placeholder) el.placeholder = field.placeholder;
    } else if(field.type === "file"){
      el = document.createElement("input");
      el.id = id;
      el.type = "file";
      el.accept = "image/*";
    } else {
      el = document.createElement("input");
      el.id = id;
      el.type = field.type || "text";
      el.value = value ?? "";
      if(field.placeholder) el.placeholder = field.placeholder;
    }

    el.addEventListener("input", ()=> onChange(field, el));
    el.addEventListener("change", ()=> onChange(field, el));
    wrap.appendChild(el);

    if(field.help){
      const h = document.createElement("div");
      h.className = "hint";
      h.style.marginTop = "6px";
      h.textContent = field.help;
      wrap.appendChild(h);
    }
    return wrap;
  }

  function renderForm(){
    const form = $("#form");
    const t = THEMES[themeId];
    $("#themeHint").textContent = t.hint || "";
    form.innerHTML = "";

    const data = state[themeId] || (state[themeId] = {});
    const a = assets[themeId];

    t.fields.forEach(field=>{
      const val = data[field.key];
      const el = makeField(field, val, async (field, inputEl)=>{
        if(field.type === "file" && field.key === "photo"){
          const file = inputEl.files && inputEl.files[0] ? inputEl.files[0] : null;
          a.photo = file;
          a.photoDataUrl = "";
          if(file){
            a.photoDataUrl = await readFileAsDataURL(file);
          }
        } else {
          data[field.key] = inputEl.value;
        }
        updatePreview();
      });
      form.appendChild(el);
    });
  }

  // =============================
  // Preview / Export / Publish
  // =============================
  function updatePreview(){
    const t = THEMES[themeId];
    const html = t.generate(state[themeId], assets[themeId], "preview");
    $("#preview").srcdoc = html;
  }

  async function exportZip(){
    const t = THEMES[themeId];
    const zip = new JSZip();

    const html = t.generate(state[themeId], assets[themeId], "export");
    zip.file("index.html", html);

    const imgFolder = zip.folder("imagens");
    const a = assets[themeId];
    if(a.photo){
      imgFolder.file(safeName(a.photo.name), a.photo);
    }

    const blob = await zip.generateAsync({type:"blob"});
    saveAs(blob, `cartinha_${themeId}.zip`);
  }

  async function publish(){
    if(location.protocol === "file:"){
      showToast("Publicar n√£o dispon√≠vel",
        "Abra este construtor pelo link do Vercel (n√£o no file://) para publicar.");
      return;
    }

    const btn = $("#btnPublish");
    btn.disabled = true;
    btn.textContent = "‚è≥ Publicando...";

    try{
      const t = THEMES[themeId];
      const html = t.generate(state[themeId], assets[themeId], "export");

      const r = await fetch("/api/publish", {
        method: "POST",
        headers: { "content-type":"application/json" },
        body: JSON.stringify({ html, theme: themeId })
      });

      const j = await r.json().catch(()=> ({}));
      if(!r.ok) throw new Error(j?.error || ("Falha ao publicar: HTTP " + r.status));

      const url = j.url;

      showToast(
        "Publicado ‚úÖ",
        `Link: <a href="${escAttr(url)}" target="_blank" rel="noopener">${escHtml(url)}</a>`,
        [
          {
            text: "Copiar link",
            onClick: async ()=>{
              try{
                await navigator.clipboard.writeText(url);
                showToast("Copiado ‚úÖ", "Link copiado para a √°rea de transfer√™ncia.");
              } catch {
                showToast("Ops‚Ä¶", "N√£o consegui copiar automaticamente. Copie manualmente o link.");
              }
            }
          },
          { tag:"a", href: url, text:"Abrir link" }
        ]
      );
    } catch(e){
      showToast("Erro ao publicar", escHtml(String(e?.message || e)));
    } finally{
      btn.disabled = false;
      btn.textContent = "üåê Publicar (gerar link)";
    }
  }

  $("#btnExport").addEventListener("click", exportZip);
  $("#btnPublish").addEventListener("click", publish);

  // =============================
  // Tema: Cartinha de Amor (gerador)
  // =============================
  function generateLoveLetter(data, a, mode){
    const title = data.title || "";
    const to = data.to || "";
    const message = data.message || "";
    const from = data.from || "";

    const photoSrc = a.photo
      ? (mode === "preview" ? (a.photoDataUrl || "") : `./imagens/${safeName(a.photo.name)}`)
      : "";

    const photoHtml = photoSrc
      ? `<img class="photo" src="${escAttr(photoSrc)}" alt="">`
      : "";

    return `<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>${escHtml(title || "Cartinha")}</title>
<style>
  :root{
    --bg1:#0b1020; --bg2:#111a33;
    --text: rgba(255,255,255,.92);
    --muted: rgba(255,255,255,.70);
    --stroke: rgba(255,255,255,.16);
    --shadow: 0 18px 50px rgba(0,0,0,.45);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  body{
    margin:0; color:var(--text);
    background:
      radial-gradient(1100px 800px at 25% 20%, #24346b 0%, transparent 60%),
      radial-gradient(1000px 750px at 80% 25%, #6b235e 0%, transparent 55%),
      linear-gradient(135deg, var(--bg1), var(--bg2));
    min-height:100vh;
    padding:18px;
  }
  .card{
    width:min(820px, 100%);
    margin: 0 auto;
    border-radius: 22px;
    background: rgba(20,20,30,.58);
    border:1px solid var(--stroke);
    box-shadow: var(--shadow);
    backdrop-filter: blur(14px);
    overflow:hidden;
  }
  .h{padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.10);}
  .b{padding:16px;}
  .title{margin:0; font-size:18px;}
  .muted{color:var(--muted); font-size:12px; line-height:1.45}
  .photo{
    width:100%;
    display:block;
    border-bottom:1px solid rgba(255,255,255,.10);
  }
  .msg{
    white-space:pre-wrap;
    line-height:1.7;
    font-size:15px;
    margin-top:10px;
  }
  .sig{
    margin-top:16px;
    padding-top:14px;
    border-top:1px dashed rgba(255,255,255,.18);
    font-size:14px;
  }
  .to{margin-top:6px; font-size:14px;}
</style>
</head>
<body>
  <div class="card">
    ${photoHtml}
    <div class="h">
      <h1 class="title">${escHtml(title)}</h1>
      <div class="to muted">Para: <b>${escHtml(to)}</b></div>
    </div>
    <div class="b">
      <div class="msg">${escHtml(message)}</div>
      <div class="sig muted">‚Äî ${escHtml(from)}</div>
    </div>
  </div>
</body>
</html>`;
  }

  // init
  renderThemes();
  renderForm();
  updatePreview();
</script>
</body>
</html>
